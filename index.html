<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset=utf-8>
	<title>datepicky2.js</title>
	<style type="text/css" media="screen">

	body {
		margin: 3em;
	}

	.Datepicky {
		font-family: sans-serif;
		cursor: default;
		-webkit-user-select: none;
		-moz-user-select: none;
		user-select: none;
		display: inline-block;
	}

	.Datepicky .CalendarControls {
		width: 100%;
	}

	.Datepicky .CalendarControl {
		display: inline-block;
		width: 50%;
	}

	.Datepicky .CalendarControl div {
		display: inline-block;
		width: 40%;
		height: 40px;
		text-align: center;
		line-height: 40px;
	}

	.Datepicky .CalendarControl div.Clickable {
		width: 30%;
	}

	.Datepicky .Clickable {
		cursor: pointer;
	}

	.Datepicky .Clickable:hover {
		background-color: #DDD;
	}

	.Datepicky table {
		width: 500px;
		border-collapse: collapse;
	}

	.Datepicky th {
		font-size: 9px;
		color: #888;
	}

	.Datepicky td {
		font-size: 14px;
		text-align: center;
		height: 40px;
		border: 1px solid #DDD;
		width: 14.2857%;
	}

	.Datepicky td.Other {
		color: #DDD;
	}

	.Datepicky td.Selected {
		font-weight: bold;
		background-color: #EEE;
	}

	.Datepicky table.YearMonth td {
		font-size: 18px;
		width: 20%;
		text-align: center;
		border: none;
	}

	.Datepicky table.YearMonth td.Other, .Datepicky table.YearMonth td.Clickable {
		width: 15%;
	}

	hr {
		margin: 2em 0;
	}

	</style>
</head>
<body>
	<input id="datefield" value="1983-06-21"><div id="pickerDiv"></div>
	<script src="bundle.js"></script>
</body>
</html>
